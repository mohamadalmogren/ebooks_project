{% extends 'base.html' %}

{% block title%}
Book Detail
{% endblock%}


{% block body %}
<div class="container">
    <h1>Book Details</h1>
    <p>Name: {{book.name}}</p>
    <p>Author: {{book.author}}</p>
    <p>Cover: <img src="{{book.picture.url}}" alt="Cover Image" width="200px"></p>
    <p>About: {{book.about}}</p>

    <a href="{% url 'update-book' book.id%}">Update Book</a>
    <a href="{% url 'delete-book' book.id%}">Delete Book</a>
</div>
{% endblock %}
